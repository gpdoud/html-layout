<!doctype html>
<html lang='en'>
<head><title></title>
</head>
<body>
	<form method="get" action="forms.html">
		<table style="border: 1px solid silver;">
			<tr>
				<td><label>Name:</label></td>
				<td><input id='first' name='Name' type="text" placeholder="Name"></input></td>
			</tr>
			<tr>
				<td><label>Address:</label></td>
				<td><input id='first' name='Address' type="text" placeholder="Address"></input></td>
			</tr>
			<tr>
				<td><label>City:</label></td>
				<td>
					<input id='first' name='City' type="text" placeholder="City">
					<input size="2" id='first' name='State' type="text" placeholder="State">
					<input size="10" id='first' name='Zip' type="text" placeholder="Zip"></input></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input id='first' name='Email' type="text" placeholder="Email"></input></td>
			</tr>
			<tr>
				<td><label>Phone:</label></td>
				<td><input id='first' name='Phone' type="text" placeholder="Phone"></input></td>
			</tr>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
